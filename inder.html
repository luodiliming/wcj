<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    
    <link rel="stylesheet" href="css/swiper.min.css">
     <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
  	<link rel="stylesheet" type="text/css" href="css/hd.css"/>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	
            <div class="swiper-slide yiye">
            	<p class="qingren">情人节，七夕</p>
            	<span></span>
      			<img src="images/ai.png"/>
            </div>
        	<div class="swiper-slide one">
            	<img src="images/lingshuei.png" class="yu ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="3s" swiper-animate-delay="0.5s"/>
            	<img src="images/xin.png" class="xin ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="1s"/>
            	<img src="images/shuai.png" class="shuai ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="1.1s"/>
            	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="2.5s">某某某</p>
            	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="2.8s">送给</p>
            	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="3.3s">某某某</p>
            	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="3.6s">一封爱心情书</p>
            </div>
            
            <div class="swiper-slide two">
            	<img src="images/xiaohai.png" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="2.5s" swiper-animate-delay="0.5s/>
            	<!--<!--<!--<img src="images/liux.jpg"/>-->
            	<img src="images/rightyun.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"/>
            	<img src="images/yun.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"/>
            	<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.8s" swiper-animate-delay="1.2s">月照七夕</p>
            	<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.8s" swiper-animate-delay="1.6s">耳听爱情</p>
            	<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.8s" swiper-animate-delay="1.8s">愿余生与你相伴</p>
            </div>
            
            
            
            <div class="swiper-slide three">
            		<img src="images/ai.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="2.0s" swiper-animate-delay="0.5s"/>
            		<div class="laopo ani" swiper-animate-effect="flipInX" swiper-animate-duration="2.0s" swiper-animate-delay="1.8s">
            			<p>幸运的是我们能在一起</p>
            		</div>
            		<p class="woaini ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="1.8s">我爱你!</p>
            		<div class="duan ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2.5s" swiper-animate-delay="2.5s">
            			<p>回想一下我们已经在一起五年了,和你一起到现在的所有事情都历历在目，谢谢你给我快乐</p>
            		</div>
            </div>
            <div class="swiper-slide si">
            	<div class="dahe">
            		<p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><span style="font-size: 28px;">她</span>叫</p>
            		<div class="mou ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s">某某某</div>
            		<div class="jieshao ani" swiper-animate-effect="flipInX" swiper-animate-duration="2.0s" swiper-animate-delay="1.8s"><p>她美丽善良，温柔可爱，一只可爱的萌妹子！！上得厅堂，下的厨房，斗过奸商，遇见她是我一生最大的幸运</p></div>
            		<div class="bian ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
          		</div>													                       																																
            </div>		
            		<!--四号结束-->
            		<!--五号开始-->
             <div class="swiper-slide wu">
            	<img src="images/hanxin.jpg" class="ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1.8s" swiper-animate-delay="0.2s"/>
        		<img src="images/hanxin1.jpg" class="ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1.8s" swiper-animate-delay="0.2s"/>
        		<div class="zuei ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">
        			<span>最爱的。。。。。</span>
        		</div>
        		<div class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s"></div>
        		<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.2s">L</p>
        		<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.4s">o</p>
        		<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.6s">v</p>
        		<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.8s">e</p>
            </div>		
            	<!--五号结束-->			
            	
            	
          </div>
         
        </div>
        
        
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!--音乐-->
        <div class="mu">
        	<img src="images/yin.png" class="yin" id="yin"/>
        	<audio src="images/qun.mp3" autoplay="autoplay" loop="loop" class="mp3" id="v"></audio>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.min.js"></script>
	<script src="js/hd.js"></script>
</body>
</html>
